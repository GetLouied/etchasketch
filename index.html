<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Grid Genius</title>
</head>
<body>
    <div id="entire-container">
        <div id="header">
            <div id="header-content">
                <h1>Grid Genius</h1>
                <img src="./images/einstein.png" alt="einstein" width="100px" height="100px">
            </div>
        </div>

        <div id="main-container">

            <div id="usage-key">
            </div>

            <div id="grid-container">
            </div>

        </div>

        <div id="slider-container">
            <input type="range" min="16" max="100" value="42" id="slider">
            <p id="myRange"></p>
        </div>

        <div id="grid-controls">

            <div id="color-block">
                <input type="color" id="grid-color" value="#000000">
            </div>

            <div id="toggle-grid-lines">
                <label class="switch">
                    <input type="checkbox" id="grid-lines-checkbox">
                    <span class="bottom-slider"></span>
                </label>
            </div>

            <div id="toggle-grid-random">
                <label class="switch">
                    <input type="checkbox" id="random-color-checkbox">
                    <span class="bottom-slider"></span>
                </label>
            </div>

            <div id="reset-button">
                <button id="reset">Reset</button>
            </div>

        </div>

        <footer id="footer">
            Louis DeRienzo - Odin Project - Copyright 2024
        </footer>
    </div>
</body>
</html>
